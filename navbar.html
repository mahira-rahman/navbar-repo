<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eed3dc;
            padding: 10px 20px;
            position: fixed;
            width: 97%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .logo {
            color: rgb(0, 0, 0);
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: hsl(0, 100%, 1%);
            font-size: 18px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: rgb(247, 247, 247);
            margin: 4px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #000000;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }

        .container {
            padding: 80px 20px;
        }

        .section {
            margin: 20px 0;
        }

        .section h2 {
            color: #936b85;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Mahira Rahman</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="summary.html">Summary</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="extracurriculars.html">Extracurriculars</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="https://www.instagram.com/_mahirarahman?igsh=eGl0Nnl6bzJsdWgx&utm_source=qr" target="_blank">Instagram</a></li>
            <li><a href="https://github.com/mahira-rahman" target="_blank">GitHub</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="container">
        <section id="home" class="section">
            <h2>Home</h2>
            <p>Hello, my name is Mahira Rahman and welcome to my resume! Below you will find information about my education, skills, and experience.</p>
        </section>
    </div>
    <script>
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
